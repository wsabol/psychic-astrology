name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:

  deploy:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.14
      uses: actions/setup-python@v4
      with:
        python-version: 3.14

    - name: Set up SAM CLI
      uses: aws-actions/setup-sam@v2
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.STARSHIP_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.STARSHIP_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
        
    - name: Build with SAM
      run: sam build
    
    - name: Deploy with SAM
      run: |
        sam deploy \
          --stack-name psychic-astrology \
          --capabilities CAPABILITY_IAM \
          --no-confirm-changeset \
          --no-fail-on-empty-changeset \
          --resolve-s3 \
          --image-repository ${{ secrets.ECR_REPOSITORY_URL }}
